<h1 style="text-align: center;">Modification</h1>
<form class="mx-auto w-25 user" [formGroup]="userModificationForm" (ngSubmit)="update(userModificationForm)">
    <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control form-control-user" formControlName="nom">
    </div>
    <div class="alert alert-danger mt-2"
        *ngIf="userModificationForm.controls['nom'].invalid && userModificationForm.controls['nom'].touched">
        <div *ngIf="userModificationForm.controls['nom'].hasError('required')">Impossible d'inserer un nom vide</div>
    </div>

    <div class="form-group">
        <label>Prenom</label>
        <input type="text" class="form-control form-control-user" formControlName="prenom">
    </div>

    <div class="alert alert-danger mt-2"
        *ngIf="userModificationForm.controls['prenom'].invalid && userModificationForm.controls['prenom'].touched">
        <div *ngIf="userModificationForm.controls['prenom'].hasError('required')">Impossible d'inserer un prenom vide
        </div>
    </div>

    <div class="form-group">
        <label>Date naissance</label>
        <input type="date" class="form-control form-control-user" formControlName="datenaissance">
    </div>
    <div class="form-group">
        <label>Image</label>
        <input type="file" class="btn btn-user" formControlName="picture" (change)="selectFile($event)">
    </div>

    <div class="alert alert-danger mt-2"
        *ngIf="userModificationForm.controls['datenaissance'].invalid && userModificationForm.controls['datenaissance'].touched">
        <div *ngIf="userModificationForm.controls['datenaissance'].hasError('required')">Impossible d'inserer une date
            vide</div>
    </div>
    <div class="mt-3">
        <button type="submit" class="btn btn-primary mr-3 btn-user"
            [disabled]="userModificationForm.invalid">Confirmer</button>
        <button type="reset" class="btn btn-secondary mx-3 btn-user">Reset</button>
        <button class="btn btn-danger my-3  btn-user" (click)="notifyParent()">Annuler la modification</button>
    </div>
</form>
