

<form  class="form-section" [formGroup]="myForm"  (ngSubmit)="add()">

        <label>Profil Metric</label>
        <input type="text"  class="form-control" name="Metric"  formControlName="Metric"> 
    </div>
   
    <div class="form-group">
    <label>Profession </label>
