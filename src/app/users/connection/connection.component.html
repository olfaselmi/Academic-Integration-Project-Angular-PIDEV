<h1 style="text-align: center;">Se Connecter</h1>
<form class="mx-auto w-25 user" [formGroup] = "connectionForm" (ngSubmit)="connecter(connectionForm)">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control form-control-user" formControlName="email">
    </div>

    <div class="alert alert-danger mt-2"
        *ngIf="connectionForm.controls['email'].invalid && connectionForm.controls['email'].touched">
        <div *ngIf="connectionForm.controls['email'].hasError('required')">l'Email est obligatoire</div>
        <div *ngIf="connectionForm.controls['email'].hasError('email')">Format incorrecte</div>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control form-control-user" formControlName="psw">
    </div>
    <div class="form-group">
        <a routerLink="/users/forgetPassword">Mot de passe oubli√©</a>
    </div>
    <div class="my-3">
        <button type="submit" class="btn btn-primary mr-3 btn-user" [disabled] = "connectionForm.invalid">Se connecter</button> 
        <button type="reset" class="btn btn-secondary mx-3 btn-user" >Reset</button>
      </div>
      <div class="alert alert-danger mt-2"
        *ngIf="loginError == true">
        Email ou mot de passe incorrecte
    </div>
</form>
