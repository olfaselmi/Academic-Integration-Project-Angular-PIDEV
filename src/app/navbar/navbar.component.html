<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow " id="navUser" [class.fixed-top] = "getUserType()!='MODERATEUR'">

  <div class="brand-text mx-3 " style="font-weight: bold;" *ngIf="getUserType()!='MODERATEUR'"><img src="assets/img/shop.png" />
    &nbsp;Travel<sup>&</sup><sub>Business</sub>
  </div>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item dropdown" [class.active]="check1" (click)="changeCheck1()" *ngIf="getUserType()==='USER'">
        <a class="nav-link " id="navbarDropdownp" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <a>Trip</a>
        </a>
        <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="navbarDropdownp ">
          <li *ngFor="let cat of listCatP">
            <a class="dropdown-item" style="font-size: medium" [routerLink]="['/products/produit',cat.idCategorieProduit ]">
              <img style="width: 25px ;height: 25px" [src]="cat.categorieProduitIcone" />
              &nbsp;
              {{cat.libelle}}
            </a>
          </li>
        </ul>
      </li>

      <li class="nav-item" *ngIf="getUserType()==='USER'">
        <a class="nav-link" [class.active]="checkRec" (click)="changeCheckRec()" routerLink="/reclamations/reclamation">Complaint&Feedback</a>
      </li>


      <li class="nav-item" *ngIf="getUserType()==='USER'">
        <a class="nav-link" [class.active]="check2"  routerLink="/CodePromo/codepromo">Utiliser Code Promo</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="getUserType()==='NL'">
        <a class="nav-link" [class.active]="check3" (click)="changeCheck3()" routerLink="/users/connexion">Se connecter</a>
      </li>
      <li class="nav-item" *ngIf="getUserType()==='NL'">
        <a class="nav-link" [class.active]="check4" (click)="changeCheck4()" routerLink="/users/inscription">S'inscrire</a>
      </li>
      <li class="nav-item" *ngIf="getUserType()==='USER'">
        <a class="fas fa-shopping-cart nav-link" routerLink="/factures/panier"></a>
      </li>
      <li class="nav-item" *ngIf="getUserType()==='USER'">
        <a class="far fa-heart nav-link" routerLink="/LikeDislike/LikeDislike"></a>
      </li>
      <li class="nav-item dropdown" *ngIf="getUserType()==='USER' || getUserType()==='MODERATEUR'">
        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" routerLink="/users/profile">Profil</a></li>

          <li><a class="dropdown-item" (click)="disconnect()">Déconnecter</a></li>
        </ul>
      </li>
    </ul>
  </div>

</nav>
